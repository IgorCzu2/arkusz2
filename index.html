<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
 
    <header>
        <h2>Chat</h2>
    </header>
    <div class="container">
        <main>
            <div class="chat-box">
                <div class="message jolanta">
                    <img src="Jolka.jpg" alt="Jolanta Nowak">
                    <p>Cześć, idziesz jutro do kina?</p>
                </div>
                <div class="message krzysztof">
                    <p>Tak! A ty?</p>
                    <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
                </div>
            </div>
            <div class="input-section">
                <label for="message">Wpisz wiadomość:</label>
                <input type="text" id="message" placeholder="Wpisz tutaj swoją wiadomość...">
                <button >Wyślij</button>
            </div>
            <button>Generuj losową odpowiedź</button>
        </main>

        <aside>
            <h3>Chaty</h3>
            <ul>
                <li>Ogólny</li>
                <li>Tematyczne
                    <ol>
                        <li>Turystyczny</li>
                        <li>Żeglarski</li>
                        <li>Filatelistyczny</li>
                        <li>Hodowla zwierzątek domowych</li>
                    </ol>
                </li>
            </ul>
            <h3>Uczestnicy</h3>
            <p><img src="Jolka.jpg" alt="Jolanta Nowak"> Jolanta Nowak</p>
            <p><img src="Krzysiek.jpg" alt="Krzysztof Łukasiński"> Krzysztof Łukasiński</p>
        </aside>
    </div>
    <footer>
        <h5>Chat wykonał: 00000000002</h5>
    </footer>
</body>
</html>
